# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuraci√≥n para Functions (Actions de Astro)
[functions]
  node_bundler = "esbuild"
  included_files = ["src/**/*"]